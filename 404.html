<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Garante que o basename seja aplicado apenas uma vez
        var path = window.location.pathname;

        if (!path.startsWith("/reactjs")) {
            window.location.replace("/reactjs" + path);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
